{% extends "base.html" %}
{% block "body" %}
  <div>
    <div class="col-md-12" style="text-align: center;">
	    <div class="pull-right">
	      {% if not favorite %}
	      <td>
	        <a class="btn btn-default" href="/set_favorite/{{code}}/">
	          <span class="glyphicon glyphicon-star-empty"></span>
	        </a>
	      </td>
	      {% else %}
	      <td>
	        <a class="btn btn-warning" href="/unset_favorite/{{code}}/">
	          <span class="glyphicon glyphicon-star"></span>
	        </a>
	      </td>
	      {% endif %}
	    </div>
	    <div class="">
	    	<img src="{{chord}}"></div>
	    </div>
    </div>
  </div>
{% endblock %}
